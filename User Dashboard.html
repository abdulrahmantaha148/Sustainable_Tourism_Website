<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Dashboard</title>
    <link rel="stylesheet" href="style/user Dashboard.css">

</head>

<body style="background-color: rgb(50, 50, 50); background-image: url(/usersDashboard1/background.jpg);">
    <br><br><br>
    <h1 class="Uh0">NICELY DONE! &#128077;</h1>
    <h1 class="Uh1"> kEEP USING OUR APPLICATION AND SHARE YOUR DASHBOARD</h1>


    <div>
        <p class="date" id="currentdate"></p>
    </div> <br>

    <!-- users -->
    <div class="row">
        <div class="column">
            <div class="card">
                <img src="/assets/usersDashboardImages/users.png">
                <h3>11+</h3>
                <p>Users</p>
            </div>
        </div>

    <!-- length -->
        <div class="column">
            <div class="card">
                <img src="/assets/usersDashboardImages/length.png">
                <h3 id="totlallen">+</h3>
                <p>KM/Length</p>
            </div>
        </div>

    <!-- time -->    
        <div class="column">
            <div class="card">
                <img src="/assets/usersDashboardImages/time.png">
                <h3 id="totaltime">+</h3>
                <p>Time/Minutes</p>
            </div>
        </div>

    <!-- CO2 -->
        <div class="column">
            <div class="card">
                <img src="/assets/usersDashboardImages/co2.png">
                <h3 id="co2">-</h3>
                <p>CO2 Emissions</p>
            </div>
        </div>

    <!-- money -->
        <div class="column">
            <div class="card">
                <img src="/assets/usersDashboardImages/money.png">
                <h3 id="money">-</h3>
                <p>Money/LE</p>
            </div>
        </div>

    <!-- calories -->
        <div class="column">
            <div class="card">
                <img src="/assets/usersDashboardImages/cal.png">
                <h3 id="calories">-</h3>
                <p>KCal</p>
            </div>
        </div>
    </div>


<!-- left navbar -->
    <div id="mySidenav"> <br><br>
        <a href="./home.html" id="Home">Home</a>
        <a href="https://arcg.is/1D8PH5" id="Rate">Rate US</a>

        <a href="https://storymaps.arcgis.com/stories/b65e22accd894d358cfabb5161e77468#ref-n-fcnUJF" id="RiskReports">Risk Report</a>
    </div>

<!-- right navbar -->
    <div id="socialMediaContainer">
        <img src="/assets/usersDashboardImages/share.png" style="width: 30px; margin-top: -10px;">

        <a href=""><img src="/assets/usersDashboardImages/instgram.png" style="width: 30px;"></a>
