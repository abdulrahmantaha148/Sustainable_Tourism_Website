<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div style="width:700px;height:400px;border:solid;color:black;padding:15px;margin:auto;text-align:center;">

        <h1>happy journey</h1>
        <form action="">
            <p>what is attraction you want to visit ?</p>
            <label for="attractios">Choose a attraction:</label>
            <select name="attractios" id="attractios">
                <option value="all">all</option>
                <optgroup label="Swedish Cars">
                    <option value="volvo">Volvo</option>
                    <option value="saab">Saab</option>
                </optgroup>
                <optgroup label="German Cars">
                    <option value="mercedes">Mercedes</option>
                    <option value="audi">Audi</option>
                </optgroup>
            </select>
            <br><br>
            <p>Do you own a bike ?</p>
            <input type="radio" id="bike1" name="bike" value="yes">
            <label for="bike1" style="color:white;"> yes,I have a bike</label><br>
            <input type="radio" id="bike2" name="bike2" value="no">
            <label for="bike2">No,I have not a car</label><br>
            <br><br>
            <p>which mode of active mobility do you prefer ?</p>
            <label for="modes">Choose a mode:</label>
            <select name="modes" id="modes">
                <option value="on foot">on foot</option>
                <option value="cycling">cycling</option>
                <option value="tram">tram</option>
                <option value="E-bus">E-bus</option>
            </select>
            <br><br>
            <input type="submit" value="go">
        </form>

    </div>
</body>

</html>
